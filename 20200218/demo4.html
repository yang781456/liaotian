<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    {{a}}<br>
    {{b}}
    {{c}}
    <div v-html="c"></div>
    <div v-text="c"></div>
    <div v-once v-html="b"></div>
</div>


<script>
    var vm  = new Vue({
        el : '#app',
        data: {
            message : "abc",
            a : 'aaa',
            b : 'bbb',
            c :"<div style='color: red;'>div</div>"
        }
    })

    setTimeout(function () {
        vm.$data.b = 'newbbb'
    },2000)

</script>

</body>
</html>
