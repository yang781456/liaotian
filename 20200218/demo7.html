<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .green{
            color: green;
        }
        
    </style>
</head>
<body>

<div id="app">
    <h2 :class="cls">{{message}}</h2>
    <button @click="change">Âèò</button>
</div>


<script>
    var vm  = new Vue({
        el : '#app',
        data: {
            message : "abc",
            cls : 'red'
        },
        methods : {
            change : function () {
                if (this.cls == 'red') {
                    this.cls = 'green'
                } else {
                    this.cls = 'red'
                }
            }
        }
    })
</script>

</body>
</html>
