<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
</div>


<script>

    var vm  = new Vue({
        el : '#app',
        data: {
            message : {
                "a" :"aa",
                "b" :"bb"
            }
        }
    })

    vm.$watch('message', function (nv, ov) {
        console.log(nv, ov)
    }, {deep : true})

    setTimeout(function () {
        vm.$data.message['a'] = 'aaa'
        // vm.$data.message = {
        //     "a" :"aaa",
        //     "b" :"bb"
        // }
    }, 2000)


</script>

</body>
</html>
